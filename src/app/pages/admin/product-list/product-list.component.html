<section class="product-list-section">
  <div class="container">
      <header class="header">
          <h3 class="heading-3" >
              Lista de Produtos Cadastrados ({{totalProducts}})
          </h3>
      </header>
    <ul class="list">

      <li *ngFor="let product of  products" class="list__item">
        <img
          class="list__item__img"
          [src]="product.url"
        />
        <div class="list__item__text">
          <h4 class="heading-4">{{product.name}}</h4>
          <h3 class="heading-3 list__item__text__price">{{product.price | currency:'BRL'  }}</h3>
          <div class="subtitle list__item__text__payment" >6x R25,83</div>
          <div class="subtitle list__item__text__state" >Vendido</div>

        </div>
        <div class="actions">
            <i class="fa-solid fa-pencil actions__icon "></i>
            <i class="fa-solid fa-circle-minus actions__icon"></i>
        </div>
      </li>

   
    </ul>
  </div>
</section>
